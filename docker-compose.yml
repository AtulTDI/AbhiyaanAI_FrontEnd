version: "3.9"

services:
  # ---------- Development (Expo Metro + Nginx proxy) ----------
  dev:
    build:
      context: .
      target: dev
      args:
        APP_ENV: development
        BRAND: ${BRAND:-abhiyan}
        DEV_API: http://localhost:5201
        DEV_ALT_API: http://localhost:5202
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    environment:
      - APP_ENV=development
    profiles: ["dev"]

  nginx-dev:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - dev
    profiles: ["dev"]

  # ---------- UAT ----------
  uat:
    build:
      context: .
      target: prod
      args:
        APP_ENV: uat
        BRAND: ${BRAND:-abhiyan}
        UAT_API: http://3.6.255.8:5000
        UAT_ALT_API: http://3.6.255.8:5002
    image: abhiyan_ai_frontend:latest
    container_name: abhiyanai_frontend_uat
    ports:
      - "80:80"
    environment:
      - APP_ENV=uat
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    profiles: ["uat"]

  # ---------- Demo ----------
  demo:
    build:
      context: .
      target: prod
      args:
        APP_ENV: demo
        BRAND: ${BRAND:-abhiyan}
        DEMO_API: http://65.2.28.225:5000
        DEMO_ALT_API: http://65.2.28.225:5002
    image: abhiyan_ai_frontend:latest
    container_name: abhiyanai_frontend_demo
    ports:
      - "80:80"
    environment:
      - APP_ENV=demo
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    profiles: ["demo"]

  # ---------- Production ----------
  prod:
    build:
      context: .
      target: prod
      args:
        APP_ENV: production
        BRAND: ${BRAND:-abhiyan}
        PROD_API: http://3.6.255.8:5000
        PROD_ALT_API: http://3.6.255.8:5002
    image: abhiyan_ai_frontend:latest
    container_name: abhiyanai_frontend_prod
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    profiles: ["prod"]