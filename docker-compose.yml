version: "3.9"

services:
  dev:
    build:
      context: .
      target: dev
      args:
        APP_ENV: development
        DEV_API: http://localhost:5201
        DEV_ALT_API: http://localhost:5202
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    environment:
      - APP_ENV=development

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - dev