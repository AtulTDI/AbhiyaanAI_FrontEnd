services:
  dev:
    build:
      context: .
      target: dev
      args:
        APP_ENV: development
        DEV_API: http://localhost:5201
        DEV_ALT_API: http://localhost:5202
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
    environment:
      - APP_ENV=development

  prod:
    build:
      context: .
      target: prod
      args:
        APP_ENV: production
        PROD_API: http://13.51.244.195:5000
        PROD_ALT_API: http://13.51.244.195:5000
    image: abhiyaan_ai_frontend
    ports:
      - "80:80"
    environment:
      - APP_ENV=production